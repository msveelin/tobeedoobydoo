<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tobeedoobydoo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Tobeedoobydoo</h1>
      </div>
      
    <div id="error"></div>
    <form id="form">
      <input type="text" name="" id="task" placeholder="Add Task" />
      <input type="date" name="" id="date" />
      <input type="text" name="" id="notes" placeholder="Notes" />
      <button id="submit" type="submit">ADD</button>
    </form>
    <div id="todo-list" class="todo-item"></div>
    <div class="footer">
      <p>PS: This uses local storage, meaning that if you clear cache your tasks might disappear. 
        The same case if its a different device</p>
      <p>Made by Yours truly, Vanessa</p>
      
    </div>
    </div>

    
    <script src="todo.js">
      
       
    </script>
  </body>
</html>
